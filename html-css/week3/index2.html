<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Forms</title>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav class="navbar">Navigation</nav>
    </header>

    <div class="sign-up">
      <h1>Sign up to yourcustomtailor.com</h1>
      <h2>Step 2/4 - How can we reach you?</h2>
      <p>Progress</p>
      <p>
        We will probably need to stay in touch somehow. Let us know how we can
        reach you.
      </p>
    </div>

    <form action="" method="get">
      <div class="input-container">
        <div class="left-colm-item">
          <label class="margin-email" for="email">Email*</label>
          <input class="input-box-size" type="email" name="email" id="email" />
        </div>

        <div class="right-colm-item">
          <label for="phone">Phone*</label>
          <input
            class="input-box-size"
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
          />
        </div>
      </div>

      <div class="input-container">
        <div class="right-colm-item">
          <label class="margin-pwd">Password*</label>
          <input
            class="input-box-size"
            type="password"
            name="pwd"
            id="pwd"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            minlength="10"
          />
        </div>
      </div>

      <div class="input-container">
        <div class="right-colm-item">
          <label class="re-pwd" for="re-pwd">Re-enter Password*</label>
          <input
            class="input-box-size"
            type="password"
            name="re-pwd"
            id="re-pwd"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            minlength="10"
          />
        </div>
      </div>

      <p>I want to sign up for the newsletter.</p>

      <!-- Here I couldn't align the radio buttons to the text. -->
      <div>
        <ul class="newsletter">
          <li>
            <label for="weekly">Weekly news</label>
            <input
              type="radio"
              id="weekly"
              name="news"
              value="weekly"
              checked
            />
          </li>
          <li>
            <label for="monthly">Monthly news</label>
            <input type="radio" id="monthly" name="news" value="monthly" />
          </li>
          <li>
            <label for="nonews">Don't send me news</label>
            <input type="radio" id="nonews" name="news" value="news" />
          </li>
        </ul>
      </div>

      <div class="align-right">
        <button class="next-button" type="button">
          <a
            href="https://github.com/RodrigoGuinsbergPinto/hyf-homework/tree/main/html-css/week3/index3.html"
            >Next Step</a
          >
        </button>
      </div>
    </form>
  </body>
</html>
