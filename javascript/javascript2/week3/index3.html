<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>JS2-3 Fastest Presser</title>
  </head>
  <body>
    <section>
      <h1>Fastest Presser</h1>

      <header>
        <input type="number" placeholder="set time" />
        <button>Start game!</button>
        <br />
        <p id="game-over" class="game-over"></p>
        <br />
        <p id="draw"></p>
        <p id="s-winner"></p>
        <p id="l-winner"></p>
      </header>

      <div class="players">
        <div id="s-box" class="player-s">
          <p>Press S</p>
          <p id="s-key"></p>
        </div>

        <div id="l-box" class="player-l">
          <p>Press L</p>
          <p id="l-key"></p>
        </div>
      </div>
    </section>
    <script src="script3.js"></script>
  </body>
</html>
